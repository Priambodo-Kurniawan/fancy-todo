<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List - Priambodo Kurniawan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is Todo list app made by Priambodo Nur Kurniawan Site">
    <meta name="author" content="Priambodo Nur Kurniawan">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- materialize cdn -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">



    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/helper.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript" src="./js/fbLogin.js"></script>
    <div class="valign-wrapper teal" style="min-height: 100vh">
      <div class="container">
        <div class="row">
          <div class="col s12 offset-m4 m4">
            <div class="card">
              <div class="card-content">
                <p class="center-align">TODO FANCY</p>
              </div>
              <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                  <li class="tab"><a class="active" href="#login">Login</a></li>
                  <li class="tab"><a href="#register">Register</a></li>
                </ul>
              </div>
              <div class="card-content grey lighten-4">
                <div id="login">
                  <form action="/login" method="post">
                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                        <input id="username" name="username" type="text" class="validate">
                        <label class="loose-text" for="username" data-error="wrong" data-success="right">Username</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                        <input id="password" name="password" type="password" class="validate">
                        <label class="loose-text" for="password" data-error="wrong" data-success="right">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 center-align">
                        <button class="waves-effect waves-light btn">Log In</button>
                      </div>
                    </div>
                  </form>
                  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                  </fb:login-button>

                  <div id="status">
                  </div>
                </div>
                <div id="register">
                  <form action="/register" method="post">
                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                        <input id="username" name="username" type="text" class="validate">
                        <label class="loose-text" for="username" data-error="wrong" data-success="right">Username</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                        <input id="email" name="email" type="email" class="validate">
                        <label class="loose-text" for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                        <input id="password" name="password" type="password" class="validate">
                        <label class="loose-text" for="password" data-error="wrong" data-success="right">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 center-align">
                        <button class="waves-effect waves-light btn">Sign Up</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  </body>
</html>
